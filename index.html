<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Só Confia - Labirinto da Fé</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1>Só Confia</h1>
        <div id="score">Passos com fé: 0</div>
        <canvas id="gameCanvas"></canvas>

        <div id="controls-mobile">
            <button id="upBtn">▲</button><br />
            <button id="leftBtn">◀</button>
            <button id="downBtn">▼</button>
            <button id="rightBtn">▶</button>
            <button id="faithBtn" style="margin-left: 10px;">Fé (F)</button>
        </div>

        <p>Use as setas para mover. Pressione <strong>F</strong> para ativar a fé e revelar o caminho verdadeiro.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
